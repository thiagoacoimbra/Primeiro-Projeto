<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kaim - Cervejaria e Drinks</title>
    <meta charset="UTF=8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5ae011d3b4.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <header>
        <div class="main"></div>
        <div class="container-button">
            <i class="fas fa-angle-double-up"></i>
        </div>

        <nav class="menu">
            <input type="checkbox" id="bt_menu" class="bt_menu">
            <label for="bt_menu">&#9776;</label>
            
            <ul class="dropdown-menu container">
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#kaim">Kaim</a></li>
                <li><a href="#drinks">Drinks</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>

        <div class="caixa-logo">
            <figure class="container-img">
                <img class="img-logo" src="./img/logo.png" alt="Kaim Logo">
            </figure>
        </div>
    </header>

<section id="sobre" class="sobre container">
    <h2>Sobre</h2>
    <p>
        Rapaz.
    </p>
  
    <p>
        Quem sabe.
    </p>
</section>

<section id="kaim" class="kaim container">
    <h2>Kaim</h2>
</section>

<section id="drinks" class="drinks container">
    <h2>Drinks</h2>
    <nav>
        <h3>Vodka</h3>
        <h3>Gin</h3>
        <h3>Rum</h3>
    </nav>
</section>

<section id="contato" class="contato container">
    <h2>Contato</h2>
    <div class="grid icons">
        <a target="_blank" href="https://www.instagram.com/cervejakaim/">
            <i class="fab fa-instagram-square"></i>
        </a>
        <a target="_blank" href="https://api.whatsapp.com/send?phone=5561981506904">
            <i class="fab fa-whatsapp-square"></i>
        </a>
    </div>
</section>

<script type="text/javascript" src="jquery/jquery.min.js"></script>
<script type="text/javascript">
    jQuery(document).ready(function ($) {
      $(window).scroll(function () {
        if ($(this).scrollTop() > 100) {
          $('.fa-angle-double-up').fadeIn();
          $('.container-button').css({
            opacity: function () {
              var opacity = 1;
              //TODO:
              //Set opacity to a higer value whilst user scrolls
              return opacity;
            }
          });
        } else {
          $('.fa-angle-double-up').fadeOut();
        }
      });

      $('.fa-angle-double-up').click(function () {
        $('body, html').animate({
          scrollTop: 0
        }, 800);
        return false;
      });
    });

  </script>

    
</body>
</html>
